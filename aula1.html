<!DOCTYPE HTML> <!-- Esse é o DTD do HTML5.-->
<!-- O DTD é o document type defenition, ele diz ao Browser a versão do HTML que deve ser carregada-->

<html>

<head>

    <!-- <meta/> essa é uma tag de meta dados, geralmente usamos "meta charset="UTF8"""-->

    <meta charset="UTF8" />
    <meta name="viewport" content="width:device-width, initial-scale=1.0" />
    <title> Titulo da página </title>

</head>

<body>

    <h1> Exemplo de Título </h1>


</body>

</html>
